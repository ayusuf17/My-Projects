<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Going for more of a desktop layout here just for lessons. Google's own docs use more of a mobile layout. */
        
        html,
        body {}
        
        #map {
            width: 800px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<script type="text/javascript">
    function initMap() {

        var mapOptions = {
            // center: new google.maps.LatLng(49.30076, -123.148597),
            center: new google.maps.LatLng(-34.41951734483906, 19.24426646338234),
            zoom: 15,
            mapTypedId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions)
    };
</script>

<body>
    <div id="map"></div>
    <script>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASFnZB_SMKlI9-Sd8o38tcYFPbZm7w0Qc&callback=initMap" async defer></script>
</body>

</html>
